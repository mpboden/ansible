---
- hosts: all
  gather_facts: true
  become: false
  tasks:

    #    - name: Run Role
    #      tags: always
    #      include_role:
    #        name: ssh
    #    
    #    - name: Run Role
    #      tags: [ never, debug ]
    #      include_role:
    #        name: whoami
    #
    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: "{{ ansible_run_tags != ['all'] and ansible_run_tags or core_roles | difference(exclude_roles | default([])) }}"
      tags:
        - always

    - name: Display roles
      ansible.builtin.debug:
        var: run_roles
      tags:
        - always

    - name: Run roles
      ansible.builtin.include_role:
        apply:
          tags:
            - "{{ roles_item }}"
        name: "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ run_roles }}"
      tags:
        - always
